<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>

  <body>
    <header class="main-header">
      <div class="main-header__logo"><a href="index.html">Pink</a></div>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="index.html">Главная</a></li>
          <li class="main-nav__item"><a>Фотография</a></li>
          <li class="main-nav__item"><a href="form.html">Конкурс</a></li>
          <li class="main-nav__item"><a href="https://htmlacademy.ru">HTML Academy</a></li>
        </ul>
      </nav>

      <h1 class="main-header__title">Фотографии пользователей</h1>
    </header>

    <main class="page-photo">
      <div class="page-photo__promo">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</div>

      <section class="photo-gallery">
        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img photo-gallery__img--panorama-day">
              <img src="img/panorama-mobile.jpg" width="320" height="137" alt="Панорама">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Анна</span>
                <span class="photo-gallery__post-time">(5 минут назад)</span>
              </div>

              <div class="photo-gallery__post-content">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</div>

              <span class="photo-gallery--post-like">Нравится: 215</span>
            </figcaption>
          </figure>
        </article>

        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img">
              <img src="img/photo-1-mobile.jpg" width="280" height="180" alt="Машина">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Левон</span>
                <span class="photo-gallery__post-time">(5 часов назад)</span>
              </div>

              <div class="photo-gallery__post-content">Вчера он на луну летал, сегодня в руки к нам попал.</div>

              <span class="photo-gallery--post-like">Нравится: 356</span>
            </figcaption>
          </figure>
        </article>

        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img">
              <img src="img/photo-2-mobile.jpg" width="280" height="180" alt="Барабаны">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Антон</span>
                <span class="photo-gallery__post-time">(12 часов назад)</span>
              </div>

              <div class="photo-gallery__post-content">Соседи будут рады!</div>

              <span class="photo-gallery--post-like">Нравится: 666</span>
            </figcaption>
          </figure>
        </article>

        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img">
              <img src="img/photo-3-mobile.jpg" width="280" height="180" alt="Стеклянная крыша">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Борис</span>
                <span class="photo-gallery__post-time">(20 часов назад)</span>
              </div>

              <div class="photo-gallery__post-content">Здесь могла быть ваша цитата о высоком и вечном.</div>

              <span class="photo-gallery--post-like">Нравится: 215</span>
            </figcaption>
          </figure>
        </article>

        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img">
              <img src="img/photo-4-mobile.jpg" width="280" height="180" alt="Кубанская бахча">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Сергей</span>
                <span class="photo-gallery__post-time">(25 часов назад)</span>
              </div>

              <div class="photo-gallery__post-content">Самая кубанская в мире!</div>

              <span class="photo-gallery--post-like">Нравится: 4</span>
            </figcaption>
          </figure>
        </article>

        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img">
              <img src="img/photo-5-mobile.jpg" width="280" height="180" alt="На горе">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Максим</span>
                <span class="photo-gallery__post-time">(40 часов назад)</span>
              </div>

              <div class="photo-gallery__post-content">Где снег-то?</div>

              <span class="photo-gallery--post-like">Нравится: 150</span>
            </figcaption>
          </figure>
        </article>

        <article class="photo-gallery__item">
          <figure class="photo-gallery__post">
            <div class="photo-gallery__img">
              <img src="img/photo-6-mobile.jpg" width="280" height="180" alt="Вид из окна самолёта">
            </div>

            <figcaption class="photo-gallery__post-description">
              <div class="photo-gallery__post-title">
                <span class="photo-gallery__post-name">Надежда</span>
                <span class="photo-gallery__post-time">(45 часов назад)</span>
              </div>

              <div class="photo-gallery__post-content">Всем GM и взаимные лайки!</div>

              <span class="photo-gallery--post-like">Нравится: 2560</span>
            </figcaption>
          </figure>
        </article>
      </section>

      <div class="page-photo__promo">Затмите их всех! Выкладывайте всё, что накопилось в телефоне!</div>

      <section class="photo-editor">
        <form class="photo-editor__form" action="https://echo.htmlacademy.ru" method="get">
          <div class="photo-editor__img">
            <img src="img/photo-7-mobile" width="280" height="374" alt="Зима">
          </div>

          <div class="photo-editor__form-setting">
            <button class="photo-editor__btn-crop" type="button">Подрезать</button>
            <button class="photo-editor__btn-fill" type="button">Заливка</button>
            <button class="photo-editor__btn-contrast" type="button">Контраст</button>
            <div class="photo-editor__range-control">
              <input type="range">
            </div>
          </div>

          <div class="photo-editor__button">
            <button type="submit">Запостить</button>
            <button type="reset">Отмена</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="main-footer">
      <div class="main-footer__logo"><img src="img/logo-footer.svg" alt="Pink">Pink</div>

      <section class="main-footer__social">
        <a class="main-footer__social-btn main-footer__social-btn--tw" href="#">Твиттер</a>
        <a class="main-footer__social-btn main-footer__social-btn--fb" href="#">Фейсбук</a>
        <a class="main-footer__social-btn main-footer__social-btn--yt" href="#">YouTube</a>
      </section>

      <section class="main-footer__copyright">
        Разработано<a href="https://htmlacademy.ru"><img src="img/footer-copyright.svg" alt="HTML Academy"></a>
      </section>
    </footer>

  </body>
</html>
